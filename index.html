<!DOCTYPE html>
<html>
<head>
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      color: #d6336c;
      text-align: center;
    }
    h1 { font-size: 3.5rem; margin-bottom: 10px; }
    p { font-size: 1.5rem; color: #555; }
    
    /* The Image Circle */
    .photo-frame {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: white;
      border: 5px solid white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Beating Heart Animation */
    .heart {
      font-size: 50px;
      animation: beat 1s infinite;
      margin-top: 20px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="photo-frame">
    <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Us">
  </div>

  <h1>I Love You!</h1>
  <p>To the most amazing person in the world.<br>Happy Anniversary.</p>
  
  <div class="heart">❤️</div>

</body>
</html>
