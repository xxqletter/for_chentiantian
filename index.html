<!DOCTYPE html>
<html>
<head>
  <title>For Chen Tiantian ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      color: #d6336c;
      padding-bottom: 50px;
    }
    
    /* --- HEADER SECTION --- */
    .header-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    
    h1 { font-size: 3.5rem; margin-bottom: 10px; margin-top: 0; }
    p { font-size: 1.5rem; color: #555; }
    
    .photo-frame {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background-color: white;
      border: 6px solid white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

    .heart {
      font-size: 50px;
      animation: beat 1s infinite;
      margin-top: 20px;
    }
    
    /* --- GALLERY SECTION --- */
    .gallery-title {
      font-size: 2.5rem;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1200px;
      padding: 0 20px;
    }

    .memory-card {
      background: white;
      padding: 10px 10px 45px 10px; /* Space for caption */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transform: rotate(-2deg);
      transition: transform 0.3s;
      width: 280px; /* Slightly wider to fit video controls */
      text-align: center;
    }
    
    /* Rotate every other photo for a scattered look */
    .memory-card:nth-child(even) { transform: rotate(2deg); }
    .memory-card:nth-child(3n) { transform: rotate(-1deg); }
    
    .memory-card:hover {
      transform: scale(1.05) rotate(0deg);
      z-index: 10;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Make both Images AND Videos fit the square */
    .memory-card img, .memory-card video {
      width: 100%;
      height: 280px; /* Square shape */
      object-fit: cover;
      border-radius: 2px;
    }
    
    .caption {
      margin-top: 15px;
      color: #555;
      font-size: 1.3rem;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
